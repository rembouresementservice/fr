<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Titre de la page</title>
    
    <style>
       
       body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 105vh;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 300px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 120%;
            max-width: 450px;
        }
       
       #topbar {
           margin: 0;
           padding: 0;
           width: 90%;
           box-shadow: 0 1px 0 #bbb;
           font-size: 6vw;
           font-weight: bold;
       }
       
       #sitename {
           
           margin: 0;
           padding: 0;
           
           
       }
       
       #ltd-amount {
           
           margin: 5vw 0 5vw 0;
           padding: 0;
           display: flex;
       }
       
        #ltd {
            margin: 0;
           padding: 0;
           flex: 1;
        }
        
        #amount {
            
            margin: 0;
           padding: 0;
            flex: 1;
            text-align: right;
        }
        
        #card-payment {
            
            font-size: 6vw;
           text-align: left;
           margin: 8vw 0 5vw 0;
           padding: 0;
           width: 80%;
            
        }
        
        
        #date-cvc {
            
            display: flex;
            gap: 6vw;
            padding: 0;
            margin: 3vw 0;
            width: 80vw;
        }
 
    
    #full-name,#card-number {
        border: 0;
        width: 76vw;
        height: 10vw;
        box-shadow: 0 1px 0 #bbb;
        margin: 3vw 0;
        padding: 0 2vw;
        outline: none;
        font-size: 4vw;
    }
    
    #expiry,#cvc {
    border: 0;
        flex: 1;
        margin: 0;
        padding: 0 2vw;
        width: 100%;
        height: 10vw;
        box-shadow: 0 1px 0 #bbb;
        outline: none;
        font-size: 4vw;
    }
    
    #pay {
        margin: 5vw 0 10vw 0;
        padding: 4vw 0;
        width: 80vw;
        height: auto;
        background: #556dff;
        text-align: center;
        color: #ffffff;
        border-radius: 20vw;
        box-shadow: 0 0.5vw 1vw #aaa;
        font-size: 4vw;
        
    }
    
    #pay:active {
        
        background: #556daa;
        
    }
    
    </style>
    
</head>
<body>
<div id="topbar">
  <p id="sitename">promo.com</p>
  <div id="ltd-amount">
      <p id="ltd">LTD</p>
      <p id="amount">45â‚¬</p>
  </div>
</div>

<div id="card-payment">Card Payment</div>


<input id="full-name" type="text" placeholder="Full Name" class="card-name">
    
<input id="card-number" type="number" placeholder="Card Number">

<div id="date-cvc">
    
 <input id="expiry" type="text" placeholder="MM/YY">
<input id="cvc" type="number" placeholder="CVC">
</div>
    <p id="pay">PAY</p>


<script>
document.getElementById('expiry').addEventListener('input', function (e) {
    var input = e.target.value.replace(/\D/g, '');
    var formatted = input.length > 2 ? input.slice(0, 2) + '/' + input.slice(2) : input;
    if (formatted.length > 5) {
        formatted = formatted.substr(0, 5);
    }
    e.target.value = formatted;
});
</script>
<script>
     document.getElementById('cvc').addEventListener('input', function () {
    var cvc = document.getElementById('cvc').value;
    
    if (cvc.length > 4) {
        document.getElementById('cvc').value = cvc.substr(0,4);
    }
    
    
});
    
    
</script>
</body>
</html>
